<!--IMG Element <img>
El elemento img representa una imagen.No tiene etiqueta final, solo tiene una etiqueta de inicio . La ubicaciOn de la URL de la imagen se especifica utilizando el atributo src.
Explicacion >
UbicaciOn del elemento : el elemento img, colocamos el atributo src, el cual ubica el lugar donde esta la imagen.
Si colocamos "src=el nombre de la imaaen.extension" queremos decir que estamos en la raiz de la carpeta que contiene la pagina web .
Sin embargo si tenemos una carpeta que contiene la imagen , por ejemplo una carpeta que se Ilame foto, entonces colocamos src="frwornornhredelarrhivo extension" indicando que dentro de la carpeta principal de la pagina , hay una carpeta Ilamada foto, que contiene el archivo de la imagen.
COdigo-->
