<!--A Element <a>
    El elemento a , o elemento ancla , representa un hyperlink . Tiene una etiqueta de inicio y de final . El atributo href es utilizado para especificar la URL de la pagina web a la que estan enlazada . El texto que se situa entre las etiquetas de inicio y de fin sera mostrado en el navegador.
-->
<html lang="es">

<head>
    <style>
        nav ul li {
            display: inline;
            margin-left: 5px;
            padding: 10px;
        }
        
        nav ul li a {
            text-decoration: none;
        }
        
        nav ul li a:hover {
            text-decoration: underline;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <title>Documento de Ejemplo</title>
</head>

<body>
